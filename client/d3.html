<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>D3</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/frontEnd.css">
        <script src="js/frontEnd.js"></script>
        <script src="js/gui.js"></script>
    </head>
    <body>        
        <div class="container">
            <div class="d3Container">
                <div class="d3SidebarContainer">
                        <div class="lettermarkContainer">
                            <img src="images/lettermark.png" class="lettermarkImage">
                        </div>
                        <div id="packetsTabButton" class="tabContainer">
                            <div class="iconContainer">
                                <img src="images/queueIconSelected.png" class="iconImage" style="width: 13px;">
                            </div>
                            <h class="tabHeader" style="color: white;">Packets</h>
                        </div>
                        <div id="historyTabButton" class="tabContainer">
                            <div class="iconContainer">
                                <img src="images/historyIconUnselected.png" class="iconImage">
                            </div>
                            <h class="tabHeader">Packet History</h>
                        </div>
                        <div id="employeesTabButton" class="tabContainer">
                            <div class="iconContainer">
                                <img src="images/employeeIconUnselected.png" class="iconImage">
                            </div>
                            <h class="tabHeader">Associates</h>
                        </div>
                </div>
                <div class="d3TableContainer">
                    <h class="tableHeader">Packets</h>
                    <div class="searchContainer">
                        <div class="searchInputContainer">
                            <h class="secondaryHeader">Search</h>
                            <input type="search" placeholder="🔍 What are you searching for?" id="searchInput" class="searchInput">
                        </div>
                        <div class="searchFieldsContainer">
                            <h class="secondaryHeader">Search Fields</h>
                            <select name="fields" class="searchFields">
                                <option value="packetNumber">Packet Number</option>
                                <option value="status">Status</option>
                                <option value="author">Author</option>
                                <option value="pcnNumber">PCN Number</option>
                                <option value="pcnTitle">PCN Title</option>
                              </select>
                              <select name="savedReport" class="searchFields" style="margin-top: 40px;">
                                <option value="myreport">My Report</option>
                              </select>
                        </div>
                        <div class="searchButtonsContainer" style="padding-top: 15px;">
                            <button type="submit" id="searchButton" class="d3Button">Search</button>
                            <button type="button" id="saveSearchButton" class="d3Button">Save Search</button>
                        </div>
                    </div>
                    <div class="tableResultsContainer">
                        <table id="packetsTable" class="d3Table">
                            <thead>
                                <th>Packet Number</th>
                                <th>Due Date</th>
                                <th style="min-width: 200px;">Status</th>
                                <th>Author</th>
                                <th>PCN Number</th>
                                <th>PCN Title</th>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div class="d3GraphContainer">

                </div>
            </div>
        </div>
    </body>
</html>
